<div class="container p-5 d-flex align-items-center justify-content-center">
  <div class="shadow-sm rounded p-3 card-login">
    <h1 class="h5 mb-3">Login</h1>

    <div class="form-group mb-2">
      <label>Username</label>
      <input [(ngModel)]="username" type="text" class="form-control" placeholder="Enter username" />
    </div>
    <div class="form-group">
      <label>Password</label>
      <input
        [(ngModel)]="password"
        type="password"
        class="form-control"
        placeholder="Password"
        (keyup.enter)="login()"
      />
    </div>
    <button (click)="login()" type="button" class="btn btn-primary mt-3 w-100">Submit</button>

    <p *ngIf="error" class="my-3 text-danger">Username or password incorrect</p>
  </div>
</div>
